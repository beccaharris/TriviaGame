<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Trivia Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Cinzel|Philosopher" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="card">
          <div class="card-body">
            <!-- Game Title -->
            <h1 class="card-title">Let's Get Quizzical...</h1>
            <h2 class="card-subtitle mb-2 text-muted">An ocean-themed trivia game</h2>
            <hr>
            <!-- Start Button -->
            <button id="start-button" class="btn">Start the Game!</button>
            <div id="instructions" class="instructions">
              <h4>Instructions:</h4>
              <p>
                • To begin the game, click the "Start" button <br>
                • You will be given 15 seconds to answer each question...select your answer by clicking on it.<br>
                • There are a total of 15 questions.<br>
                Good luck!  
              </p>
            </div>
            <!-- Active game elements --> 
            <div id="timer" class="timer"></div>
            <div id="question-display" class="question"></div>
            <div id="choices" class="list-group list-group-flush"></div>
            <!-- Answer page --> 
            <div id="result-message" class="result-message"></div>
            <div id="corrected-answer" class="corrected-answer"></div>
            <div id="gif" class="gif"></div>
            <!-- Scoreboard - on Game End -->
            <div id="end-message"></div>
            <div id="final-number-correct"></div>
            <div id="final-number-incorrect"></div>
            <div id="final-number-unanswered"></div>
            <button id="play-again-button" class="btn">Play Again?</button>
          </div>
        </div>
      </div>   
    </div>
  </div>
    
  </div>
</body>
</html>
